<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        input[type="checkbox"] {
            display: none;
        }
        input[type="checkbox"]+label {
            background: url('off.png') no-repeat;
            height:17px;
            padding-left: 18px;
        }
        input[type="checkbox"]:checked + label {
            background: url('on.png')  no-repeat;
            height:17px;
        }
    </style>
</head>
<body>
<input type="checkbox" id="check1"/><label for="check1">Check it</label>
</body>
</html>
